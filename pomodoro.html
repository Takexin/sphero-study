<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <h1>Pomodoro mode</h1>
    <p>Please inform the repetitions and time periods</p>
    <form method="POST" action="/pomodoro">
      <input type="number" name="reps" placeholder="Number of repetitions">
      <input type="number" name="study" placeholder="Study time (in minutes)">
      <input type="number" name="rest" placeholder="Rest time (in minutes)">
      <button type="submit">Start pomodoro</button>
    </form>
  
  </body>
</html>
